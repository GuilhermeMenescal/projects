<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns="http://www.w3.org/1999/xhtml">

<ui:define name="conteudo">
        <p:panel header="Esses são todos os seus eventos já criados:">
            <h:form id="frmInicio">  
               <p:growl id="eventos" showDetail="true"/> 
                <p:panelGrid columns="4">
                    <c:forEach var="evento" items="#{eventoMB.histEventos}">
                        Host: #{evento.tbUsuario.nmeUsuario}<br></br>
                        Tipo: #{evento.tdTipoEvento.nmeTipoEvento} <br></br>
                        Endereço: #{evento.endEvento} <br></br>
                        Inicio:  #{evento.dtiIniEvento.toLocaleString().subSequence(0, 10)}<br></br>
                        Término: #{evento.dtiFimEvento.toLocaleString().subSequence(0, 10)}<br></br>
                    </c:forEach>
                </p:panelGrid>
              </h:form>
        </p:panel>
    </ui:define>   
</ui:composition>

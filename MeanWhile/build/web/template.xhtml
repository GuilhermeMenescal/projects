<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="/MeanWhile/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link rel="icon" href="/MeanWhile/resources/imgs/ampulheta.png" type="image/ico" />
        <title>MeanWhile</title>
    </h:head>

    <h:body>
        <div id="top" class="top" >
            <ui:insert name="cabecalho">
                <p:panel header="MeanWhile - Chame seus amigos e faça seu evento">  
                    <h:outputText value="Seja bem vindo à plataforma MeanWhile"/>

                </ui:insert>

            <div id="content" class="left_content">

                    <p:panel header="MeanWhile">  
                        <h:outputText value="Seja Bem vindo!"/>
